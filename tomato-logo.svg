<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="tomatoGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="40" cy="70" rx="25" ry="6" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Main tomato body - 3D effect -->
  <path d="M 40 15 Q 55 25 58 40 Q 55 55 40 62 Q 25 55 22 40 Q 25 25 40 15" fill="url(#tomatoGrad)" filter="url(#shadow)"/>
  
  <!-- Left highlight for 3D effect -->
  <ellipse cx="30" cy="35" rx="8" ry="12" fill="rgba(255,255,255,0.25)"/>
  
  <!-- Top right highlight -->
  <ellipse cx="45" cy="28" rx="5" ry="6" fill="rgba(255,255,255,0.18)"/>
  
  <!-- Stem -->
  <rect x="38" y="8" width="4" height="10" fill="#22A447" rx="2"/>
  
  <!-- Leaf -->
  <ellipse cx="45" cy="12" rx="6" ry="3" fill="#2ECC40" transform="rotate(-30 45 12)"/>
  
  <!-- Secondary tomato (3D depth) - back left -->
  <path d="M 25 35 Q 35 40 35 50 Q 28 52 18 48 Q 15 42 25 35" fill="#CC0000" opacity="0.7" transform="translate(-8, 4)"/>
  
  <!-- Bottom shadow for depth -->
  <ellipse cx="40" cy="58" rx="18" ry="6" fill="rgba(0,0,0,0.15)"/>
  
  <!-- Left eye -->
  <circle cx="32" cy="38" r="4" fill="#fff"/>
  <circle cx="32" cy="38" r="2.5" fill="#000"/>
  <circle cx="33" cy="37" r="0.8" fill="#fff" opacity="0.8"/>
  
  <!-- Right eye -->
  <circle cx="48" cy="38" r="4" fill="#fff"/>
  <circle cx="48" cy="38" r="2.5" fill="#000"/>
  <circle cx="49" cy="37" r="0.8" fill="#fff" opacity="0.8"/>
</svg>